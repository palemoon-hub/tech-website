    <h1 class="display-5 title">Client Portal</h1>
    <p class="subtitle">Access your project dashboard, invoices, and support tickets.</p>

<div class="features" style="min-height: 600px; padding-top: 50px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card" style="background: #1D1E28; border: 2px solid #AD91FF; border-radius: 22px;">
                    <div class="card-body" style="padding: 40px;">
                        <h4 class="card-title text-center mb-4" style="color: #AD91FF; font-weight: bold;">Login</h4>
                        <form>
                            <div class="form-group">
                                <label for="email" style="color: rgba(255,255,255,0.8);">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" style="background: rgba(255,255,255,0.05); color: white; border: 1px solid #AD91FF; height: 50px;">
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: rgba(255,255,255,0.8);">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" style="background: rgba(255,255,255,0.05); color: white; border: 1px solid #AD91FF; height: 50px;">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4" style="background-color: #AD91FF; border: none; height: 50px; font-size: 16px;">Sign In</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
